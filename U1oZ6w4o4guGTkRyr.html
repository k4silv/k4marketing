<html><head><base href="https://k4services.com/criar-anuncio">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K4 - Criar Anúncio</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }
    .header {
        background-color: #4a90e2;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    .logo {
        font-size: 2rem;
        font-weight: bold;
    }
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
        color: #4a90e2;
        margin-bottom: 1.5rem;
    }
    form {
        display: grid;
        gap: 1rem;
    }
    label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
    }
    input[type="text"], textarea, select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    textarea {
        min-height: 150px;
        resize: vertical;
    }
    button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3a7bc8;
    }
    .preview {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
    .preview h2 {
        color: #4a90e2;
        margin-bottom: 1rem;
    }
</style>
</head>
<body>
    <header class="header">
        <div class="logo">K4</div>
    </header>

    <div class="container">
        <h1>Criar Anúncio</h1>
        <form id="anuncioForm">
            <div>
                <label for="titulo">Título do Anúncio</label>
                <input type="text" id="titulo" required>
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <select id="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="marketing-digital">Marketing Digital</option>
                    <option value="trafego-pago">Tráfego Pago</option>
                    <option value="seo">SEO</option>
                    <option value="redes-sociais">Gestão de Redes Sociais</option>
                    <option value="email-marketing">E-mail Marketing</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div>
                <label for="descricao">Descrição do Serviço</label>
                <textarea id="descricao" required></textarea>
            </div>
            <div>
                <label for="orcamento">Orçamento (R$)</label>
                <input type="number" id="orcamento" min="0" step="0.01" required>
            </div>
            <div>
                <label for="prazo">Prazo (em dias)</label>
                <input type="number" id="prazo" min="1" required>
            </div>
            <button type="submit">Publicar Anúncio</button>
        </form>

        <div class="preview">
            <h2>Pré-visualização do Anúncio</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
    const form = document.getElementById('anuncioForm');
    const previewContent = document.getElementById('previewContent');

    // Função para atualizar a pré-visualização
    function updatePreview() {
        const titulo = document.getElementById('titulo').value;
        const categoria = document.getElementById('categoria').value;
        const descricao = document.getElementById('descricao').value;
        const orcamento = document.getElementById('orcamento').value;
        const prazo = document.getElementById('prazo').value;

        previewContent.innerHTML = `
            <h3>${titulo}</h3>
            <p><strong>Categoria:</strong> ${categoria}</p>
            <p><strong>Descrição:</strong> ${descricao}</p>
            <p><strong>Orçamento:</strong> R$ ${orcamento}</p>
            <p><strong>Prazo:</strong> ${prazo} dias</p>
        `;
    }

    // Atualizar a pré-visualização quando os campos são alterados
    form.addEventListener('input', updatePreview);

    // Lidar com o envio do formulário
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Aqui você implementaria a lógica para enviar o anúncio para o servidor
        alert('Anúncio publicado com sucesso!');
        
        // Limpar o formulário após o envio
        form.reset();
        previewContent.innerHTML = '';
    });
    </script>
</body></html>
